{% extends 'base/base.html' %}
{% load static %}
{% block content %}
    <!-- Main Start -->
    <main>
		<!-- Services -->
		<section class="container my-4">
			<h1 class="text-center mb-4 section-heading border-bottom pb-2">Trainer Login</h1>
			<div class="row">
				<div class="col-md-6 offset-3">
					{% if msg %}
					<center><p class="text-danger">{{msg}}</p></center>
					{% endif %}
					<form method="post" action="">
						{% csrf_token %}
						<table class="table table-bordered">
							{{form.as_table}}
							<tr>
								<td colspan="2">
							<center><input type="submit" class="btn btn-primary" /></center>
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</section>
		<!-- End -->
    </main>
    <!-- End -->

{% endblock %}
